      <!--form-->

      
<div class="container mt-5 px-5 text-light">
  <h2>Hero information</h2>
  <form>
      <!-- Name -->
      <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control text-light bg-dark " id="name" placeholder="Enter name" required>
      </div>

      <!-- Age -->
      <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control text-light bg-dark" id="age" placeholder="Enter age" required>
      </div>

      <!-- Picture URL -->
      <div class="form-group">
          <label for="pictureUrl">Picture URL:</label>
          <input type="text" class="form-control text-light bg-dark" id="pictureUrl" placeholder="Enter picture URL">
      </div>

      <!-- Description -->
      <div class="form-group">
          <label for="description">His story:</label>
          <textarea class="form-control text-light bg-dark" id="description" rows="3" placeholder="Enter description"></textarea>
      </div>

      <!-- Mother's Name -->
      <div class="form-group">
          <label for="mothersName">Mother's Name:</label>
          <input type="text" class="form-control text-light bg-dark" id="mothersName" placeholder="Enter mother's name">
      </div>
      <br>
      <!-- Submit button -->
      <button type="button" class="btn btn-dark border" style="border: 1px solid white;" onclick="addUser()">Add hero story</button>
    </form>
</div>
