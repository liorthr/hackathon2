<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-gradient-dark">
        <div class="container-fluid ">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <div id="title-and-image">
        <h2 > <span>Open</span>  <br>
             <span>your hearth</span>
        </h2>
    </div>

    <div class="container mt-5 " style="color: bisque;">
        <h2 class="mb-4">Leave your message</h2>

        <form id="commentForm">
            <div class="form-group">
                <label for="pseudo">Pseudo:</label>
                <input type="text" class="form-control bg-black text-light" id="pseudo" name="pseudo" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control bg-black text-light" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control bg-black text-light" id="description" name="description" required>
            </div>
            <br>

            <button type="button" class="btn btn-dark border" style="border: 1px solid white;" onclick="addComment()">Add Comment</button>
        </form>
    </div>
    <br>
    <br>


    <h3 id="messages-chat">Messages</h3>
<div id="comments-container">
</div>
    


    <script src="chat.js"></script>
